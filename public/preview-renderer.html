<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Project Preview</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        #loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        #preview-frame {
            width: 100%;
            height: 100vh;
            border: none;
            display: none;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #refresh-button {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 9999;
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            display: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        #refresh-button:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <!-- Refresh button hidden - uncomment if needed -->
    <!-- <button id="refresh-button" onclick="location.reload(true)">â†» Refresh</button> -->
    <div id="loading">
        <div>
            <div class="spinner"></div>
            <p style="margin-top: 20px;">Loading preview...</p>
        </div>
    </div>
    <iframe id="preview-frame"></iframe>

    <script>
        // Get the storage URL from query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const storageUrl = urlParams.get('url');
        const projectId = urlParams.get('project');
        
        if (storageUrl) {
            // Fetch the HTML content from Supabase Storage with no-cache headers
            fetch(storageUrl, {
                method: 'GET',
                cache: 'no-store', // Force bypass cache
                headers: {
                    'Cache-Control': 'no-cache, no-store, must-revalidate',
                    'Pragma': 'no-cache',
                    'Expires': '0'
                }
            })
                .then(response => response.text())
                .then(htmlContent => {
                    // Create the iframe and inject the HTML
                    const iframe = document.getElementById('preview-frame');
                    const loading = document.getElementById('loading');
                    // const refreshButton = document.getElementById('refresh-button');
                    
                    // Show iframe, hide loading (refresh button removed)
                    iframe.style.display = 'block';
                    // refreshButton.style.display = 'block';
                    loading.style.display = 'none';
                    
                    // Write the HTML content to the iframe
                    iframe.srcdoc = htmlContent;
                    
                    // Alternative method if srcdoc doesn't work
                    if (!iframe.srcdoc) {
                        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                        iframeDoc.open();
                        iframeDoc.write(htmlContent);
                        iframeDoc.close();
                    }
                    
                    console.log('Preview loaded at:', new Date().toISOString());
                })
                .catch(error => {
                    document.getElementById('loading').innerHTML = `
                        <div style="text-align: center; color: white;">
                            <h2>Error Loading Preview</h2>
                            <p>Could not load the preview content.</p>
                            <p style="font-size: 0.9em; opacity: 0.8;">${error.message}</p>
                        </div>
                    `;
                });
        } else {
            document.getElementById('loading').innerHTML = `
                <div style="text-align: center; color: white;">
                    <h2>No Preview URL</h2>
                    <p>Please provide a valid preview URL.</p>
                </div>
            `;
        }
    </script>
</body>
</html>
